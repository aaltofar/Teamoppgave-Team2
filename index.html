<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div onclick="openJoakim()" class="box joakim" id="joakim">
            <div id="intro" class="center">Joakim</div>
        </div>

        <div onclick="openLars()" class="box" id="lars">
           <div class="center">Lars</div>

        </div>

        <div onclick="openMarius()" class="box" id="marius">
            <div class="center">Marius</div>
        </div>


        <div onclick="openSimen()" class="box" id="simen">
            <div class="center">Simen</div>
        </div>

    </div>

    </div>
    <script>

        function openLars() {
            document.getElementById('lars').innerHTML = /*HTML*/`
                <div class=joakimContainer>
                    <p style="font-size: 20px; text-align: center; ">
                        Lars har en rå motorsykkel!
                    </p>
                    <img class=flagg src="https://www.thebikemarket.co.uk/media/2273278/yamaha-mt-09-sp-gjwh.jpg?width=640" alt="Svensk flagg">
                </div>
            `;
        
        }

        function openSimen() {
            document.getElementById('simen').innerHTML = /*HTML*/ `
            <div>
                <div class="litentekst">Også kjent som verdensmester i 10m sofa med backflip</div>
                <video class="simenvideo" controls muted>
                <source src="https://cdn.discordapp.com/attachments/1005033299334398115/1008720444725141675/trim.2F15BF93-DFAE-4184-8BD0-7A28CFFDFDD6.mov">
                </video>
            </div>
            `;
        }


// Simen sin kode
//------------------------------------------------------------------------------------
        function openJoakim() {
            document.getElementById('joakim').innerHTML = /*HTML*/`
                <div class=joakimContainer>
                    <div class="joakimFunFact">
                        Joakim er en linguistisk trylleknustner. </br> 
                        Han kan faktisk snakke flytende svensk!
                    </div>
                    
                    <img class=flagg src="https://upload.wikimedia.org/wikipedia/en/thumb/4/4c/Flag_of_Sweden.svg/1200px-Flag_of_Sweden.svg.png" alt="Svensk flagg">
                    <audio class="audiotag" src="https://sharingsweden.se/app/uploads/2015/11/Swedish-National-Anthem-320kbps.mp3" controls></audio>
                </div>
                    `;
        }
//------------------------------------------------------------------------------------


    function openMarius() {
        document.getElementById('marius').innerHTML = /*HTML*/`
            <div style="font-size: 30px; text-align: center;">
                <div class=joakimContainer>
                    <p class="joakimFunFact">
                        Marius fikk i andre klasse en benk med 25 unger på lille toa. pulviresert tåa. Har i dag stål tå.
                    
                    </p>
                    
                    <img class=flagg style= "padding: 0px 50px 50px;" src="http://img.fruugo.com/product/2/94/96280942_max.jpg" alt="Svensk flagg">
                    
                </div>
            
            </div>
            
        `;
    }  

</script>

</body>
</html>
